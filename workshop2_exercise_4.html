<!DOCTYPE html>
<html>
<body onload ="lataus()">


<p id="demo"></p>

<script>
function lataus() {
  var txt;
  var r = confirm("Are you a Student?");
  if (r == true) {
    txt = "Welcome student!";
  } else {
    txt = "Sorry, this page is for students only";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
